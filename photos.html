<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
        <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />

        <script
            src="https://kit.fontawesome.com/920e080568.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
        <title>Photos</title>
    </head>
    <body>
        <div id="main-container">
            <header class="header-other-pages">
                <!-- header.js -->
            </header>

            <main>
                <h2>Photos</h2>
                <div class="gallery">
                    <img
                        src="./assets/photo-1.jpg"
                        alt="Photo 1"
                        onclick="openLightbox(this)"
                    />
                    <img
                        src="./assets/photo-2.jpg"
                        alt="Photo 2"
                        onclick="openLightbox(this)"
                    />
                    <img
                        src="./assets/photo-3.jpg"
                        alt="Photo 3"
                        onclick="openLightbox(this)"
                    />
                    <img
                        src="./assets/photo-4.jpg"
                        alt="Photo 4"
                        onclick="openLightbox(this)"
                    />
                    <img
                        src="./assets/photo-5.jpg"
                        alt="Photo 5"
                        onclick="openLightbox(this)"
                    />
                    <img
                        src="./assets/photo-6.jpg"
                        alt="Photo 6"
                        onclick="openLightbox(this)"
                    />
                    <img
                        src="./assets/photo-7.jpg"
                        alt="Photo 7"
                        onclick="openLightbox(this)"
                    />
                </div>

                <!-- Lightbox -->
                <div id="lightbox" class="lightbox">
                    <span class="close-btn" onclick="closeLightbox()"
                        >&times;</span
                    >
                    <span class="prev-btn" onclick="changeImage(-1)"
                        >&#10094;</span
                    >
                    <img id="lightbox-img" src="" alt="Agrandissement" />
                    <span class="next-btn" onclick="changeImage(1)"
                        >&#10095;</span
                    >
                </div>
            </main>
            <footer> </footer>
        </div>
    </body>
</html>
